<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Mascotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .navbarPablo{
            background: darkgreen;
        }
        body{
            background-image: url("travel_can_logo.png");
        }
    </style>

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light navbarPablo">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/Viajes'}">Viajes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/Mascotas'}">Mascotas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/Lugares'}">Lugares</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="title">

    <h1 style="color: black">Lista de Mascotas</h1>
    <hr>
    <a class="btn btn-primary mt-4 mb-4" th:href="@{'/nuevaMascota'}">Nueva Mascota</a>
    <table class="table table-sm">
        <tr>
            <th>Nombre Mascota</th>
            <th>Genero</th>
            <th>Edad</th>
            <th>Fecha Nacimiento</th>
            <th>Vacunado?</th>
            <th>Desparasitado</th>
            <th>Due√±o</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="Mascotas, info : ${listaMascotas}">
            <td th:text="${Mascotas.nombre_mascota}"></td>
            <td th:text="${Mascotas.genero}"></td>
            <td th:text="${Mascotas.edad}"></td>
            <td th:text="${Mascotas.fecha_nacimiento}"></td>
            <td th:text="${Mascotas.vacunado}"></td>
            <td th:text="${Mascotas.desparasitado}"></td>
            <td th:text="${Mascotas.persona.getNombrepersona()}"></td>
            <td><a class="btn btn-danger" th:href="@{'/Mascotas' + '?id=' + ${Mascotas.id}}">Borrar</a></td>
            <td><a class="btn btn-success" th:href="@{'/NuevaMascota' + '?id=' + ${Mascotas.id}}">Editar</a></td>
        </tr>
    </table>



</div>








</body>

</html>
